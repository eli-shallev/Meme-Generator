<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <script src="https://kit.fontawesome.com/9d2bea8524.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">


    <header class="main-header flex align-center">

        <div class="logo"><img src="img/logo/LOGO.png" alt=""></div>

        <nav class="nav">
            <ul class="clean-list flex align-center">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>

        <button class="menu-toggle-btn" onclick="onToggleMenu()"><i class="fa-solid fa-bars"></i></button>

    </header>

    <div class="main-screen" onclick="onToggleMenu()"></div>

    <section class="main-gallery">

        <section class="fillters flex align-center">
            <div class="search-container">
                <input class="search-bar" type="search" placeholder="Search">
                <img class="btn-search" src="img/search.png" alt="">
            </div>

            <section class="key-words-container flex">
                <div class="word-pool"> gfdgfdgfd gfgfdf ewre vvfg ttttt</div>
                <button class="btn-more">More</button>
            </section>


        </section>

        <div class="images-container"></div>


    </section>

    <section class="editor hidden">

        <div class="canvas-container">

            <canvas class="canvas" width="300" height="500" onmousedown="onDown(event)" onmousemove="onMove(event)"
                onmouseup="onUp(event)" ontouchstart="onDown(event)" ontouchmove="onMove(event)"
                ontouchend="onUp(event)"></canvas>

        </div>

        <section class="controller-box">

            <input class="txt-input" type="text" placeholder="Enter Text" oninput="onTxtChange(this.value)">

            <section class="line-controllers">

                <button class="btn btn-line-up" onclick="onLineUp()"><i class="fa-solid fa-arrow-up"></i></button>
                <button class="btn btn-line-down" onclick="onLineDown()"><i class="fa-solid fa-arrow-down"></i></button>
                <button class="btn btn-line-switch" onclick="onLineSwitch()"><i
                        class="fa-solid fa-arrows-rotate"></i></button>
                <button class="btn btn-line-add" onclick="onLineAdd()"><i class="fa-solid fa-plus"></i></button>
                <button class="btn btn-line-remove" onclick="onLineRemove()"><i class="fa-solid fa-trash"></i></button>
                <button class="btn btn-match-to-palete" title="Match Line Colors To Palete"
                    onclick="onMatchToPalete()"><i class="fa-solid fa-clone"></i></button>

            </section>

            <section class="font-controllers">

                <button class="btn btn btn-increase-font" onclick="onChangeFontSize('increase')">A+</button>
                <button class="btn btn btn-decrease-font" onclick="onChangeFontSize('decrease')">A-</button>

                <button class="btn btn-align-left" onclick="onAlignChange('left')"><i
                        class="fa-solid fa-align-left"></i></button>
                <button class="btn btn-align-center" onclick="onAlignChange('center')"><i
                        class="fa-solid fa-align-center"></i></button>
                <button class="btn btn-align-right" onclick="onAlignChange('right')"><i
                        class="fa-solid fa-align-right"></i></button>

                <section class="font-family-container">
                    <i class="fa-solid fa-caret-down"></i>
                    <select class="font-family-input" onchange="onFontFamilyChange(this.value)">
                        <option value="Impact" selected="selected">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Cambria">Cambria</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="cursive">cursive</option>
                        <option value="Monospace">Monospace</option>
                    </select>
                </section>

                <label class="stroke-container">
                    <input type="color" class="stroke-color" onchange="onStrokeColorChange(this.value)">
                    <i class="fa-solid fa-pencil"></i>
                </label>

                <label class="fill-container">
                    <input type="color" class="fill-color" onchange="onFillColorChange(this.value)">
                    <i class="fa-solid fa-palette"></i>
                </label>

            </section>

            <section class="emojis">
                <button class="btn-emojis-left" onclick="onEmojiScroll(-1)"><i
                        class="fa-solid fa-caret-left"></i></button>
                <div class="emoji-container">
                    <span onclick="onEmojiAdd(this.innerText)">ðŸ’–</span> <span
                        onclick="onEmojiAdd(this.innerText)">ðŸ˜‚</span>
                    <span onclick="onEmojiAdd(this.innerText)">ðŸŒ­</span> <span
                        onclick="onEmojiAdd(this.innerText)">ðŸ’Ž</span>
                    <span onclick="onEmojiAdd(this.innerText)">ðŸŽ…</span><span
                        onclick="onEmojiAdd(this.innerText)">â›²</span>
                </div>
                <button class="btn-emojis-right" onclick="onEmojiScroll(1)"><i
                        class="fa-solid fa-caret-right"></i></button>
            </section>

            <section class="advenced-btns">

                <a href="#" class="btn-share"><i class="fa-solid fa-share-nodes"></i> Share</a>
                <a href="#" class="btn-download" onclick="onDownload(this)" download="my-meme.jpg"><i
                        class="fa-solid fa-download"></i> Download</a>
                <a href="#" class="btn-save"><i class="fa-solid fa-floppy-disk"></i> Save</a>

            </section>

        </section>

    </section>

    <script src="js/main.js"></script>
    <script src="js/services/gallery.services.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
</body>

</html>
