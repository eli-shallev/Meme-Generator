<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9d2bea8524.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <section class="gallery">

        <section class="fillters"></section>
        <div class="images-container"></div>

    </section>

    <section onload="onEditorInit()" class="editor hidden">

        <div class="canvas-container">

            <canvas class="canvas" width="500" height="500"></canvas>

        </div>

        <section class="controller-box">

            <input class="txt-input" type="text" placeholder="Enter Text" oninput="onTxtChange(this.value)">
            <button class="btn btn-line-up" onclick="onLineUp()">‚¨Ü</button>
            <button class="btn btn-line-down" onclick="onLineDown()">‚¨á</button>
            <button class="btn btn-line-switch" onclick="onLineSwitch()">üîÉ</button>
            <button class="btn btn-line-add" onclick="onLineAdd()">‚ûï</button>
            <button class="btn btn-line-remove" onclick="onLineRemove()">‚ùå</button>

            <input type="color" class="stroke-color" onchange="onStrokeColorChange(this.value)">
            <input type="color" class="fill-color" onchange="onFillColorChange(this.value)">
            <button class="btn btn-match-to-palete" title="Match Line Colors To Palete"
                onclick="onMatchToPalete()">üí†</button>

            <button class="btn btn btn-increase-font" onclick="onChangeFontSize('increase')">A+</button>
            <button class="btn btn btn-decrease-font" onclick="onChangeFontSize('decrease')">A-</button>

            <select class="font-family-input" onchange="onFontFamilyChange(this.value)">
                <option value="Impact" selected="selected">Impact</option>
                <option value="Arial">Arial</option>
                <option value="Cambria">Cambria</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="fantasy">Fantasy</option>
                <option value="cursive">cursive</option>
                <option value="Monospace">Monospace</option>
            </select>

            <button class="btn btn-align-left" onclick="onAlignChange('left')">|--</button>
            <button class="btn btn-align-center" onclick="onAlignChange('center')">-|-</button>
            <button class="btn btn-align-right" onclick="onAlignChange('right')">--|</button>

            <a href="#" class="btn btn-download" onclick="onDownload(this)" download="my-meme.jpg">Download</a>

        </section>

    </section>

    <script src="js/main.js"></script>
    <script src="js/services/gallery.services.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
</body>

</html>
